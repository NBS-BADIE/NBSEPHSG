{% extends "base.html" %}

{% block content %}
<div class="container py-4">

    <h4><i class="bi bi-graph-up"></i> Activité : {{ service.nom }}</h4>

    <form method="post" class="card p-4 shadow mt-4">
        {% csrf_token %}

        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nbre admissions</label>
                <input type="number" name="admissions" class="form-control" value="{{ activite.admissions }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Journées d’hospitalisation</label>
                <input type="number" name="journees_hospitalisation" class="form-control" value="{{ activite.journees_hospitalisation }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Taux d’occupation (%)</label>
                <input type="number" step="0.1" name="taux_occupation" class="form-control" value="{{ activite.taux_occupation }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Durée moyenne séjour</label>
                <input type="number" step="0.1" name="duree_moy_sejour" class="form-control" value="{{ activite.duree_moy_sejour }}">
            </div>

            <div class="col-md-6 mb-3">
                <label>Taux de mortalité (%)</label>
                <input type="number" step="0.1" name="taux_mortalite" class="form-control" value="{{ activite.taux_mortalite }}">
            </div>
        </div>

        <button class="btn btn-success"><i class="bi bi-check-lg"></i> Enregistrer</button>
        <a href="{% url 'service_manage' service.id %}" class="btn btn-secondary">Retour</a>
    </form>

</div>
{% endblock %}
